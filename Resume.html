            .hover-color-change{
                padding: 10px 20px;
                font-size: 16px;
                background: linear-gradient(to right,darkblue, #3498db, skyblue); /* Initial gradient */
                color: white;
                border: 2px solid transparent;
                border-radius: 5px;
                cursor: pointer;
                position: relative;
                overflow: hidden;
                transition: color 0.3s ease;
                font-weight: 600;
                font-family: "Lobster", sans-serif;
                font-weight: 400;
                font-style: normal;
                animation: pulse 2s infinite;
                transition: transform 0.3s ease;
        }
            
            @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .hover-color-change:hover{
                cursor: pointer;
                color: #fff;
                animation: pulse 2s infinite;
            }
        .hover-color-change::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: darkblue;
            transition: all 0.6s ease;
        }

        .hover-color-change:hover::before {
            left: 100%; 
        }

.animated-text {
    font-size: 40px;
    font-weight: bold;
    background: linear-gradient(90deg, rgb(63, 28, 28), rgb(125, 15, 159),rgb(5, 102, 129), rgb(84, 15, 84));
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2rem;
    font-weight: bold;
    position: relative;
    bottom: 80px;
    right: 40px;
    overflow: hidden;
    white-space: nowrap;
    /* border-right: 3px solid #1d3349; */
    width: 0;
    animation: typing 2s steps(30, end) forwards, blink 0.6s infinite step-end;
}

@keyframes typing {
    from { width: 0; }
    to { width: 60%; }
}

@keyframes blink {
    50% { border-color: transparent; }
}


.confetti {
    position: fixed;
    top: 0;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh);
        opacity: 0;
    }
}

.navbar {

/* Button Styling */
.btn {
    position: relative;
    left: 120px;
    top: 5px;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;

}
.log-out {

    color: white;
    display: none;
}


.log-out:hover{
    background-color: #9c162f;
}
  
/* Hover and Active State Animations */
.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Focus Animation */
.btn:focus {
    outline: none;
    border: 2px solid #fff;
}

/* Slide In Animation for Buttons */
.nav-links li {
    animation: slideIn 0.5s ease-out;
}

.nav-links li:nth-child(1) {
    animation-delay: 0.3s;
}

.nav-links li:nth-child(2) {
    animation-delay: 0.5s;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
